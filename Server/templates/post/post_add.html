{% extends "../base.html" %}
{% load static %}

{% block title %}
    <title>Add</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-lg-8 col-lg-offset-2">
            <h1>Add post</h1>
            {% if user.is_authenticated %}
                <p>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Add">
                    </form>
                </p>
            {% else %}
                    <p>Чтобы оставить комментарий, войдите на сайт</p>
            {% endif %}
        </div>
    </div>

{% endblock %}
